<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col bg-c1 d-none d-md-block col-md-5 col-lg-5 col-xl-6 rounded p-4"> 
                <h4 class="text-center">Únete y comparte tus experiencias aprendiendo nuevas tecnologías</h4>
                <div class="p-4">
                    <img class="rounded mx-auto d-block mw-100" alt="red social" src="https://bizflyportal.mediacdn.vn/thumb_wm/1000,100/bizflyportal/images/soc16226004515521.jpg"/>
                </div>
            </div>
            <div class="col bg-c2 p-5 rounded">
                <h1 class="text-center">¡Bienvenido!</h1>
                <h3>Inicia sesión para seguir viendo tu contenido favorito</h3><br>
                <form action="#">
                     <div class="mb-4">
                         <label for="email" class="form-label">Correo electrónico</label>
                         <input type="email" class="form-control" name="email" id="email" >
                     </div>
                     <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-login" type="submit" id="login">Entrar</button><br>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-register" id="register">Registrarme</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
